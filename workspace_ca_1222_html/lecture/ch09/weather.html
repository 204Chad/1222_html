<!DOCTYPE html>
<script>
    var date = new Date();
    var month = date.getMonth() + 1;

    if (month > 3 && month < 7) {
        alert('It\'s Spring.');
    } else if (month > 7 && month < 10) {
        alert('It\'s Summer.');
    } else if (month > 9 && month < 12) {
        alert('It\'s Fall.');
    } else {
        alert("It's Winter");
    }
</script>
